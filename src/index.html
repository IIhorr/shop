<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="assets/styles/css/main.css" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container grid header__container">
        <div class="header__left">
          <a href="#" class="logo header__logo">SneakMax</a>
        </div>
        <div class="header__right">
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
              <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Подбор товара</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Наша команда</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Доставка и оплата</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
            </ul>
          </nav>
          <div class="cart header__cart">
            <button class="btn-reset cart__btn">
              <svg class="">
                <use xlink:href="assets/img/header/shop.svg#shop"></use>
              </svg>

              <div class="cart__count">1</div>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <span class="hero__bg-text" aria-hidden="true">SneakMax</span>
          <h1 class="hero__title">Кроссовки известных брендов с доставкой по России и СНГ</h1>
          <p class="hero__descr">
            Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и многие другие по
            низким ценам
          </p>
          <button class="btn-reset btn btn--primary js-move-to">Перейти к покупкам</button>
        </div>
      </section>
    </main>
    <script src="../dist/js/bundle.js"></script>
    <script src="../dist/js/bundle.js.map"></script>
